<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#0f0f23" stroke="url(#nodeGradient)" stroke-width="2"/>

  <!-- Connection lines -->
  <g stroke="#6366f1" stroke-width="2" opacity="0.6">
    <!-- Core to outer nodes -->
    <line x1="100" y1="100" x2="60" y2="55"/>
    <line x1="100" y1="100" x2="140" y2="55"/>
    <line x1="100" y1="100" x2="155" y2="100"/>
    <line x1="100" y1="100" x2="140" y2="145"/>
    <line x1="100" y1="100" x2="60" y2="145"/>
    <line x1="100" y1="100" x2="45" y2="100"/>

    <!-- Outer connections forming a network -->
    <line x1="60" y1="55" x2="140" y2="55"/>
    <line x1="140" y1="55" x2="155" y2="100"/>
    <line x1="155" y1="100" x2="140" y2="145"/>
    <line x1="140" y1="145" x2="60" y2="145"/>
    <line x1="60" y1="145" x2="45" y2="100"/>
    <line x1="45" y1="100" x2="60" y2="55"/>
  </g>

  <!-- Secondary connection lines -->
  <g stroke="#8b5cf6" stroke-width="1.5" opacity="0.4">
    <line x1="60" y1="55" x2="140" y2="145"/>
    <line x1="140" y1="55" x2="60" y2="145"/>
    <line x1="45" y1="100" x2="155" y2="100"/>
  </g>

  <!-- Outer nodes -->
  <g filter="url(#glow)">
    <circle cx="60" cy="55" r="12" fill="url(#nodeGradient)"/>
    <circle cx="140" cy="55" r="12" fill="url(#nodeGradient)"/>
    <circle cx="155" cy="100" r="12" fill="url(#nodeGradient)"/>
    <circle cx="140" cy="145" r="12" fill="url(#nodeGradient)"/>
    <circle cx="60" cy="145" r="12" fill="url(#nodeGradient)"/>
    <circle cx="45" cy="100" r="12" fill="url(#nodeGradient)"/>
  </g>

  <!-- Inner ring of smaller nodes -->
  <g filter="url(#glow)">
    <circle cx="75" cy="75" r="6" fill="#a78bfa"/>
    <circle cx="125" cy="75" r="6" fill="#a78bfa"/>
    <circle cx="130" cy="120" r="6" fill="#a78bfa"/>
    <circle cx="100" cy="140" r="6" fill="#a78bfa"/>
    <circle cx="70" cy="120" r="6" fill="#a78bfa"/>
  </g>

  <!-- Inner connections -->
  <g stroke="#a78bfa" stroke-width="1" opacity="0.5">
    <line x1="75" y1="75" x2="125" y2="75"/>
    <line x1="125" y1="75" x2="130" y2="120"/>
    <line x1="130" y1="120" x2="100" y2="140"/>
    <line x1="100" y1="140" x2="70" y2="120"/>
    <line x1="70" y1="120" x2="75" y2="75"/>
    <line x1="75" y1="75" x2="100" y2="100"/>
    <line x1="125" y1="75" x2="100" y2="100"/>
    <line x1="130" y1="120" x2="100" y2="100"/>
    <line x1="100" y1="140" x2="100" y2="100"/>
    <line x1="70" y1="120" x2="100" y2="100"/>
  </g>

  <!-- Central core node -->
  <circle cx="100" cy="100" r="18" fill="url(#coreGradient)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="10" fill="#e0e7ff"/>

  <!-- Pulse rings -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.2"/>
</svg>
